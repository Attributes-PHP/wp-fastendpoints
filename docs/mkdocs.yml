site_name: WP-FastEndpoints
site_description: FastEndpoints is an elegant way of writing custom WordPress REST endpoints with a focus on readability and IDE auto completion support
site_url: https://wp-fastendpoints.attributes-php.com/
watch:
  - data
  - docs
  - images
theme:
  name: material
  palette:
    scheme: slate
    primary: yellow
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
    - navigation.indexes
    - content.tooltips
    - navigation.path
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.tabs
    - navigation.footer
  icon:
    repo: fontawesome/brands/github-alt
  language: en
repo_name: attributes-php/wp-fastendpoints
repo_url: https://github.com/attributes-php/wp-fastendpoints
edit_uri: https://github.com/attributes-php/wp-fastendpoints/tree/main/docs/docs
plugins:
  search: null
  macros:
    include_yaml:
      - sponsors: data/sponsors.yml
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - WP-FastEndpoints: index.md
  - Quick Start:
    - Quick Start: quick-start/index.md
    - Router: quick-start/router.md
    - Service Provider: quick-start/service-provider.md
    - Testing:
      - Testing:  quick-start/tests/index.md
      - Unit Tests:  quick-start/tests/unit.md
      - Integration Tests:  quick-start/tests/integration.md
  - Advanced User Guide:
    - Advanced User Guide: advanced-user-guide/index.md
    - Request Life Cycle: advanced-user-guide/request-life-cycle.md
    - Dependency Injection: advanced-user-guide/dependency-injection.md
    - Responses: advanced-user-guide/responses.md
    - Middlewares: advanced-user-guide/middlewares.md
    - Treat plugins as dependencies: advanced-user-guide/plugins-as-dependencies.md
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Attributes-PHP/wp-fastendpoints
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/andre-gil/
